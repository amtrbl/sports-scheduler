<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mycss/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sports Event Calendar</title>
</head>

<body>

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">SPORTSCHED</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="add-event.html">Event Scheduler<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>

    <!-- event input form -->
    <div class="container mt-4">
        <h2>Add Schedule</h2>
        <form id="scheduleForm">
            <div class="form-group">
                <label for="schedule-date">Date:</label>
                <input type="date" class="form-control" id="schedule-date" required>
            </div>
            <div class="form-group">
                <label for="schedule-time">Time:</label>
                <input type="time" class="form-control" id="schedule-time" />
              </div>
              <div class="form-group">
                <label for="sportType-desc">Sport:</label>
                <input type="text" class="form-control" id="sportType-desc" placeholder="Enter Sport Type" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="homeTeam-desc">Home Team:</label>
                <input type="text" class="form-control" id="homeTeam-desc" placeholder="Enter Home Team Name" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="awayTeam-desc">Away Team:</label>
                <input type="text" class="form-control" id="awayTeam-desc" placeholder="Enter Away Team Name" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="stage-desc">Stage:</label>
                <input type="text" class="form-control" id="stage-desc" placeholder="Enter Stage" autocomplete="off" required>
            </div>
            <button type="submit" class="btn btn-secondary">Add Event</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
